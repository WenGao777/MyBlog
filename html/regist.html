<body data-spy="scroll" data-target="#RegistPage" data-offset="1">

                    <div class="collapse navbar-collapse" id="Navbar">
                        <ul class="navbar-nav">

                                    学无止境

                                <a class="nav-link" href="../html/regist.html" data-toggle="tooltip" title="REGIST">
                                    <span class="glyphicon glyphicon-record"></span>
                                    假注册
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <form class="form-inline" style="float:right;">
                        <div class="input-group">
                            <span class="input-group-addon success">
                                <a class="btn-block" href="#" style="color: lightslategray">查询</a>
                            </span>
                            <input list="dl" type="text" class="form-control" placeholder="搜索的内容..." />
                            <datalist id="dl">
                                <option value="IE"></option>
                                <option value="Firefox"></option>
                                <option value="chrome"></option>
                                <option value="safari"></option>
                            </datalist>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <!--            注册栏               -->
    <div class="container-fluid">
        <div class="row">
            <!--                 左侧注册框               -->
            <div class="col-md-9">
                <div class="container">
                    <div class="col-md-5 col-sm-offset-4 text-center">
                        <form id="form1" method="POST">
                            <div id="Page1">
                                <fieldset>
                                    <legend>
                                        <small>
                                            <em>基本项</em>
                                        </small>
                                    </legend>
                                    <div class="form-group">
                                        <label for="registname">用户名：</label>
                                        <input id="registname" class="form-control" name="registname" type="text"  placeholder="请输入你的用户名">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">密码：</label>
                                        <input id="password" class="form-control" name="password" type="password"  placeholder="请输入密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="repassword">确认密码：</label>
                                        <input id="repassword" class="form-control" name="repassword" type="password"  placeholder="请再次确认密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">邮箱：</label>
                                        <input id="email" class="form-control" name="email" type="email"  placeholder="请输入邮箱">
                                    </div>
                                </fieldset>
                            </div>
                            <div id="Page2">
                                <fieldset>
                                    <legend>
                                        <small>
                                            <em>拓展项</em>
                                        </small>
                                    </legend>
                                    <div>
                                        <label>
                                            性别：
                                            <input name="sex" type="radio" value="male" checked="checked">男
                                            <input name="sex" type="radio" value="female">女
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="datatime">出生日期：</label>
                                        <input id="datatime" name="datatime" class="form-control" type="date">
                                    </div>
                                    <div class="form-group">
                                        <label for="pase">自我介绍一下：</label>
                                        <textarea class="form-control" name="pase" id="pase" rows="3" placeholder="简单介绍下自己"></textarea>
                                    </div>
                                    <label>选择以下会的技能：</label>
                                    <div>
                                        <label>
                                            <input type="checkbox" name="skill" value="C++">C++语言
                                            <input type="checkbox" name="skill" value="JAVA">JAVA语言
                                            <input type="checkbox" name="skill" value="JS">JS语言
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                            <div id="Page3">
                                <fieldset>
                                    <legend>
                                        <small>
                                            <em>选填项</em>
                                        </small>
                                    </legend>
                                    <div class="form-group">
                                        <label for="address">地址：</label>
                                        <input id="address" class="form-control" name="address" type="text" placeholder="可以不填">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">电话：</label>
                                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="可以不填">
                                    </div>
                                </fieldset>
                            </div>
                            <div id="Page4">
                                <fieldset disabled="disabled">
                                    <legend>
                                        <small>
                                            <em>占位置</em>
                                        </small>
                                    </legend>
                                    <div class="form-group">
                                        <label for="qwe1">这个不能填</label>
                                        <input type="text" class="form-control" id="qwe1">
                                    </div>
                                    <div class="form-group">
                                        <label for="qwe2">这个不能填</label>
                                        <input type="text" class="form-control" id="qwe2">
                                    </div>
                                    <div class="form-group">
                                        <label for="qwe3">这个不能填</label>
                                        <input type="text" class="form-control" id="qwe3">
                                    </div>
                                    <div class="form-group">
                                        <label for="qwe4">这个不能填</label>
                                        <input type="text" class="form-control" id="qwe4">
                                    </div>
                                    <div class="form-group">
                                        <label for="qwe5">这个不能填</label>
                                        <input type="text" class="form-control" id="qwe5">
                                    </div>
                                    <div class="form-group">
                                        <label for="qwe6">这个不能填</label>
                                        <input type="text" class="form-control" id="qwe6">
                                    </div>
                                </fieldset>
                            </div>
                            <button id="sub" type="submit" class="btn btn-default">完成提交</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--            右侧导航栏           -->
            <nav id="RegistPage">

                    </li>
                    <li class="nav-item">
                        <a href="#Page2" class="nav-link">拓展项</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Page3" class="nav-link">选填项</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Page4" class="nav-link">禁止项</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
